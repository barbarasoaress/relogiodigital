<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <h2>Barbara Soares</h2>
    <h3>Relógio Digital</h3>
    <div id="time">
        <div class="circulo" style="--clr:#fffb29;">
            <svg>
               <circle cx="70" cy="70" r="70"/>
               <circle cx="70" cy="70" r="70" id="hh"/>
            </svg>
            <div id="horas">00</div>
        </div>
        <div class="circulo" style="--clr:#66ff29;">
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70" id="mm"/>
             </svg>
            <div id="minutos">00</div>
        </div>
        <div class="circulo" style="--clr:#ff4229;">
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70" id="ss"/>
             </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>

        setInterval(() =>{
            let horas = document.getElementById('horas');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            if (h > 12){
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            horas.innerHTML = h;
            minutos.innerHTML = m;
            segundos.innerHTML = s;
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            mm.style.strokeDashoffset = 440 - (440 *m) / 60;
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;
        })

    </script>
</body>
</html>
